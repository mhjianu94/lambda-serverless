# LocalStack for local AWS emulation (Lambda, API Gateway, CloudFormation, S3, IAM, etc.)
# One-time: npm run setup
# Deploy: npm run dev

services:
  localstack:
    image: localstack/localstack:latest
    container_name: lambda-serverless-localstack
    ports:
      - "4566:4566"            # LocalStack gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=cloudformation,s3,iam,lambda,apigateway,logs,ssm,ec2
      - DEBUG=0
      - PERSISTENCE=0
      - LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT=60
      - HOST_LAMBDA_DIR=${PWD}
      # Use polling so Lambda hot-reload detects file changes (needed on WSL2/Docker when inotify doesn't work on bind mounts)
      - HOST_LAMBDA_DIR=${PWD}
      - LAMBDA_DOCKER_FLAGS=-e LOCALSTACK_FILE_WATCHER_STRATEGY=polling
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"  # Required for Lambda (LocalStack runs functions in containers via host Docker)
      - "./localstack-data:/var/lib/localstack"
      - ".:/opt/project"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
